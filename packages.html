<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tour Packages | ExploreWorld</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <h1 class="logo">ExploreWorld</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="destinations.html">Destinations</a>
      <a href="packages.html" class="active">Packages</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <!-- Page Hero -->
  <section class="page-hero">
    <h2>Our Tour Packages</h2>
    <p>Choose the perfect trip for you</p>
  </section>

  <!-- Filters -->
  <section class="package-controls">
    <select id="priceFilter">
      <option value="all">All Prices</option>
      <option value="1000">Below $1000</option>
      <option value="1500">Below $1500</option>
      <option value="2000">Below $2000</option>
    </select>

    <select id="durationFilter">
      <option value="all">All Durations</option>
      <option value="3">Up to 3 Days</option>
      <option value="5">Up to 5 Days</option>
      <option value="7">Up to 7 Days</option>
    </select>
  </section>

  <!-- Packages Grid -->
  <section class="package-grid">

    <div class="package-card"
         data-price="1200"
         data-duration="5">
      <img src="assets/images/paris.jpg" alt="Paris Package">
      <div class="package-content">
        <h3>Paris Getaway</h3>
        <p>5 Days / 4 Nights</p>
        <span class="price">$1200</span>
        <button class="package-btn">View Details</button>
      </div>
    </div>

    <div class="package-card"
         data-price="1500"
         data-duration="6">
      <img src="assets/images/bali.jpg" alt="Bali Package">
      <div class="package-content">
        <h3>Bali Escape</h3>
        <p>6 Days / 5 Nights</p>
        <span class="price">$1500</span>
        <button class="package-btn">View Details</button>
      </div>
    </div>

    <div class="package-card"
         data-price="1800"
         data-duration="4">
      <img src="assets/images/dubai.jpg" alt="Dubai Package">
      <div class="package-content">
        <h3>Dubai Luxury</h3>
        <p>4 Days / 3 Nights</p>
        <span class="price">$1800</span>
        <button class="package-btn">View Details</button>
      </div>
    </div>

  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>Â© 2026 ExploreWorld. All rights reserved.</p>
  </footer>

  <script src="js/packages.js"></script>
</body>
</html>
